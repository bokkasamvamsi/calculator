<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    /* Center everything vertically and horizontally */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #calculator {
      text-align: center;
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      user-select: none;
    }

    #display {
      font-size: 32px;
      margin-bottom: 20px;
      padding: 15px 10px;
      border: 2px solid black;
      min-height: 40px;
      width: 260px;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #0f0;
      text-align: right;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #444;
      overflow-wrap: break-word;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 65px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      padding: 20px;
      font-size: 20px;
      width: 65px;
      height: 65px;
      border: none;
      background-color: #e0e0e0;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px #999;
      transition: all 0.1s ease-in-out;
    }

    button:active {
      box-shadow: 0 2px #666;
      transform: translateY(2px);
    }

    button:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>

<div id="calculator">
  <div id="display">0</div>
  <div id="buttons">
    <button onclick="calculation+='7'; updateDisplay();">7</button>
    <button onclick="calculation+='8'; updateDisplay();">8</button>
    <button onclick="calculation+='9'; updateDisplay();">9</button>
    <button onclick="calculation+='+'; updateDisplay();">+</button>

    <button onclick="calculation+='4'; updateDisplay();">4</button>
    <button onclick="calculation+='5'; updateDisplay();">5</button>
    <button onclick="calculation+='6'; updateDisplay();">6</button>
    <button onclick="calculation+='-'; updateDisplay();">-</button>

    <button onclick="calculation+='1'; updateDisplay();">1</button>
    <button onclick="calculation+='2'; updateDisplay();">2</button>
    <button onclick="calculation+='3'; updateDisplay();">3</button>
    <button onclick="calculation+='*'; updateDisplay();">*</button>

    <button onclick="calculation+='0'; updateDisplay();">0</button>
    <button onclick="calculation+='.'; updateDisplay();">.</button>
    <button onclick="calculation=eval(calculation).toString(); updateDisplay();">=</button>
    <button onclick="calculation+='/'; updateDisplay();">/</button>

    <button style="grid-column: span 4; background-color:#ff3b30; color:#fff;"
      onclick="calculation=''; document.getElementById('display').textContent='0'; console.log('cleared')">clear</button>
  </div>
</div>

<script>
  let calculation = "";

  function updateDisplay() {
    document.getElementById('display').textContent = calculation;
    console.log(calculation);
  }

  // Color operator buttons and clear once on load
  window.onload = () => {
    const buttons = document.querySelectorAll("#buttons button");
    buttons.forEach(btn => {
      const val = btn.textContent.trim();
      if (["+", "-", "*", "/", "="].includes(val)) {
        btn.style.backgroundColor = "#ff9500";
        btn.style.color = "white";
        btn.onmouseover = () => btn.style.backgroundColor = "#e08900";
        btn.onmouseout = () => btn.style.backgroundColor = "#ff9500";
      }
      if (val.toLowerCase() === "clear") {
        btn.style.backgroundColor = "#ff3b30";
        btn.style.color = "white";
        btn.onmouseover = () => btn.style.backgroundColor = "#cc2e25";
        btn.onmouseout = () => btn.style.backgroundColor = "#ff3b30";
      }
    });
  };
</script>

</body>
</html>
